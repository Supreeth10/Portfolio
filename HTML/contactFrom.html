<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <script defer src="../JavaScript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand">Home</a>
          <a href="#" class="navbar-brand">Contact</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#Collapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="Collapse">
            <div class="navbar-nav">
              <a href="./resume.html" class="nav-item nav-link">Resume</a>
              <a href="./projects.html" class="nav-item nav-link">Projects</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <form class="mx-auto bg-light px-3" id="form">
      <h1 class="text-center bg-white">Contact Form</h1>
      <div class="row mb-3 mt-3">
        <div class="col-sm-4">
          <label for="username">Name:</label>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            name="username"
            id="username"
            class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4">
          <label for="InputEmail">Email:</label>
        </div>
        <div class="col-sm-8">
          <input
            type="email"
            name="email"
            id="InputEmail"
            class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-4">
          <label for="message">Enter your message here:</label>
        </div>
        <div class="col-sm-8">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            class="form-control"></textarea>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn mb-3 btn-primary" id="submit_button"
          >Submit</button
        >
        <button type="reset" class="btn mb-3 btn-secondary">Reset</button>
      </div>
    </form>
  </body>
</html>
